<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dealer</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="admin-page.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="East Coast Railway Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-dealer">
            <h2>Create Dealer</h2>
            <form action="#" method="post">
                <label for="dealer-name">Dealer Name:</label>
                <input type="text" id="dealer-name" name="dealer-name" required>
                <label for="dealer-id">Dealer ID:</label>
                <input type="text" id="dealer-id" name="dealer-id" required>
                <button type="submit">Create Dealer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 East Coast Railway. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
