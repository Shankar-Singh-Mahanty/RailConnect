<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Create Dealer</title>
		<link
			rel="stylesheet"
			href="base.css"
		/>
		<link
			rel="stylesheet"
			href="create-dealer.css"
		/>
	</head>
	<body>
		<header>
			<div class="header-top">
				<h1>East Coast Railway</h1>
				<h1>Closed User Group</h1>
			</div>
			<!-- <nav>
            <ul>
                <li><a href="index.html">Admin Page</a></li>
            </ul>
        </nav> -->
		</header>

		<main>
			<section id="create-dealer">
				<h2>Create Dealer</h2>
				<form
					class="form_container"
					action="#"
					method="post"
				>
					<div class="input_box long-input">
						<label for="dealer-name">Dealer Name</label>
						<input
							type="text"
							id="dealer-name"
							name="dealer-name"
							placeholder="Enter Dealer Name"
							required
						/>
					</div>
					<div class="input_box">
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter Email"
							required
						/>
					</div>
					<div class="input_box">
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Enter Password"
							required
						/>
					</div>
					<div class="input_box">
						<label for="contact_number">Contact Number</label>
						<input
							type="number"
							id="contact_number"
							name="contact_number"
							placeholder="Enter Contact Number"
							required
						/>
					</div>
					<div class="input_box">
						<label for="address">Address</label>
						<input
							type="text"
							id="address"
							name="address"
							placeholder="Enter Address"
							required
						/>
					</div>
					<button
						class="submit-button"
						type="submit"
					>
						Create Dealer
					</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 East Coast Railway. All rights reserved.</p>
			<div class="footer-links">
				<a href="#">Privacy Policy</a>
				<a href="#">Terms of Service</a>
			</div>
		</footer>
	</body>
</html>
