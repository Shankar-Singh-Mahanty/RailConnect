<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUG Details Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        .header h1 {
            font-size: 20px;
            background-color: black;
            padding: 10px 20px;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type='text'], input[type='number'] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px;
            border: none;
            color: white;
            width: 48%;
            cursor: pointer;
            border-radius: 5px;
        }
        .activate-btn {
            background-color: #006400;
        }
        .deactivate-btn {
            background-color: #8B0000;
        }
        .go-btn {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }
        .main-page-btn {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: block;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CUG DETAILS DATA (Activate/De-activate)</h1>
        </div>
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="cugNo">CUG NO</label>
                <input type="text" id="cugNo" name="cugNo" required>
            </div>
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="designation">DESIGNATION</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="division">DIVISION</label>
                <input type="text" id="division" name="division" required>
            </div>
            <div class="form-group">
                <label for="department">DEPARTMENT</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="billUnit">BILL UNIT</label>
                <input type="text" id="billUnit" name="billUnit" required>
            </div>
            <div class="form-group">
                <label for="allocation">ALLOCATION</label>
                <input type="text" id="allocation" name="allocation" required>
            </div>
            <div class="form-group">
                <label for="employeeStatus">EMPLOYEE STATUS</label>
                <input type="text" id="employeeStatus" name="employeeStatus" required>
            </div>
            <div class="form-group">
                <label for="plan">PLAN</label>
                <input type="text" id="plan" name="plan" required>
            </div>
            <input type="hidden" name="action" id="action">
            <div class="button-group">
                <button class="activate-btn" type="button" onclick="submitForm('ACTIVATE')">ACTIVATE</button>
                <button class="deactivate-btn" type="button" onclick="submitForm('DEACTIVATE')">DEACTIVATE</button>
            </div>
            <button class="go-btn" type="submit">GO</button>
            <a href="#" id="goToMainPage" class="main-page-btn">Go to Dealer Page</a>
        </form>
    </div>
    <script>
        function submitForm(action) {
            document.getElementById('action').value = action;
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
