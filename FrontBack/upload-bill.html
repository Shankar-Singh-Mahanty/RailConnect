<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Create Dealer</title>
		<link
			rel="stylesheet"
			href="base.css"
		/>
		<link
			rel="stylesheet"
			href="upload-bill.css"
		/>
	</head>
	<body>
		<header>
			<div class="header-top">
				<h1>East Coast Railway</h1>
				<h1>Closed User Group</h1>
			</div>
			<!-- <nav>
            <ul>
                <li><a href="index.html">Admin Page</a></li>
            </ul>
        </nav> -->
		</header>

		<main>
			<section id="create-dealer">
				<h2>Upload CUG Bill</h2>
				<form
					class="form_container"
					action="#"
					method="post"
				>
					<div class="input_box">
						<label for="cugno">CUG NO</label>
						<input
							type="text"
							id="cugno"
							name="cugno"
							placeholder="Enter CUG number"
							required
						/>
					</div>
					<div class="input_box">
						<label for="periodic_charge">Periodic Charge</label>
						<input
							type="number"
							id="periodic_charge"
							name="periodic_charge"
							placeholder="Enter Periodic Charge"
							required
						/>
					</div>
					<div class="input_box">
						<label for="usage_amount">Usage Amount</label>
						<input
							type="number"
							id="usage_amount"
							name="usage_amount"
							placeholder="Enter Usage Amount"
							required
						/>
					</div>
					<div class="input_box">
						<label for="data_amount">Data Amount</label>
						<input
							type="number"
							id="data_amount"
							name="data_amount"
							placeholder="Enter Data Amount"
							required
						/>
					</div>
					<div class="input_box">
						<label for="voice">Voice</label>
						<input
							type="number"
							id="voice"
							name="voice"
							placeholder="Enter Voice charges"
							required
						/>
					</div>
					<div class="input_box">
						<label for="video">Video</label>
						<input
							type="number"
							id="video"
							name="video"
							placeholder="Enter Video charges"
							required
						/>
					</div>
					<div class="input_box">
						<label for="sms">SMS</label>
						<input
							type="number"
							id="sms"
							name="sms"
							placeholder="Enter SMS charges"
							required
						/>
					</div>
					<div class="input_box">
						<label for="vas">VAS</label>
						<input
							type="number"
							id="vas"
							name="vas"
							placeholder="Enter VAS charges"
							required
						/>
					</div>
					<button
						class="submit-button"
						type="submit"
					>
						Submit
					</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 East Coast Railway. All rights reserved.</p>
			<div class="footer-links">
				<a href="#">Privacy Policy</a>
				<a href="#">Terms of Service</a>
			</div>
		</footer>
	</body>
</html>
