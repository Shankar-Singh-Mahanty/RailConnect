<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUG Allocation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .plan-selection {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .plan-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .plan-option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CUG Allocation Form</h2>
        <form id="cugForm" method="POST" action="add_cug.php">
            <div class="form-group">
                <label for="NAME">Name:</label>
                <input type="text" id="NAME" name="NAME" required>
            </div>
            <div class="form-group">
                <label for="CUG_NO">CUG Number:</label>
                <input type="text" id="CUG_NO" name="CUG_NO" required>
            </div>
            <div class="form-group">
                <label for="EMP_NO">Employee Number:</label>
                <input type="text" id="EMP_NO" name="EMP_NO" required>
            </div>
            <div class="form-group">
                <label for="DESIGNATION">Designation:</label>
                <input type="text" id="DESIGNATION" name="DESIGNATION" required>
            </div>
            <div class="form-group">
                <label for="DIVISION">Division:</label>
                <input type="text" id="DIVISION" name="DIVISION" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="default">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BILL_UNIT">Bill Unit:</label>
                <input type="number" id="BILL_UNIT" name="BILL_UNIT" required>
            </div>
            <div class="form-group">
                <label for="ALLOCATION">Allocation:</label>
                <input type="text" id="ALLOCATION" name="ALLOCATION" required>
            </div>
            <div class="form-group">
                <label for="operator">Operator:</label>
                <select id="operator" name="operator" required>
                    <option value="default">Select Operator</option>
                    <option value="Operator1">Operator1</option>
                    <option value="Operator2">Operator2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plan">Plan:</label>
                <input type="text" id="selectedPlan" name="plan" readonly required>
                <div class="plan-selection">
                    <button type="button" class="plan-option" data-plan="Plan A">Plan A</button>
                    <button type="button" class="plan-option" data-plan="Plan B">Plan B</button>
                    <button type="button" class="plan-option" data-plan="Plan C">Plan C</button>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const planOptions = document.querySelectorAll(".plan-option");

            planOptions.forEach(option => {
                option.addEventListener("click", function() {
                    const selectedPlan = this.getAttribute("data-plan");
                    document.getElementById("selectedPlan").value = selectedPlan;
                });
            });

            // Optional: You can add form validation using JavaScript if needed
            const form = document.getElementById("cugForm");

            form.addEventListener("submit", function(event) {
                // Example of form validation
                const name = document.getElementById("NAME").value.trim();
                const cugNo = document.getElementById("CUG_NO").value.trim();
                const empNo = document.getElementById("EMP_NO").value.trim();
                const designation = document.getElementById("DESIGNATION").value.trim();
                const division = document.getElementById("DIVISION").value.trim();
                const department = document.getElementById("department").value;
                const billUnit = document.getElementById("BILL_UNIT").value.trim();
                const allocation = document.getElementById("ALLOCATION").value.trim();
                const operator = document.getElementById("operator").value;
                const plan = document.getElementById("selectedPlan").value.trim();

                if (name === "" || cugNo === "" || empNo === "" || designation === "" || division === "" || department === "default" || billUnit === "" || allocation === "" || operator === "default" || plan === "") {
                    alert("Please fill in all fields.");
                    event.preventDefault();
                }
                // You can add more detailed validation as needed
            });
        });
    </script>
</body>
</html>
